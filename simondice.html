<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  <link rel="stylesheet" href="simon.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body >

    <nav class="nav text-white">
        <a class="nav-link active text-white" aria-current="page" href="index.html">Back to</a>
        <a class="nav-link text-white" href="#">help</a>

        
        
      </nav>

     

    <h1 class="custom-text">Simon says</h1>
    <div>
      <label for="difficulty" class="custom-text">Difficulty:</label>
      <select id="difficulty">
        <option value="1000">Easy</option>
        <option value="750">Intermediate</option>
        <option value="500">hard</option>
      </select>
    </div>
    <div class="game-board">
      <div class="tile green" data-color="green"></div>
      <div class="tile red" data-color="red"></div>
      <div class="tile yellow" data-color="yellow"></div>
      <div class="tile blue" data-color="blue"></div>
    </div>
    <button id="start-button">Start Game</button>
    <h2 class="custom-text">Points: <span id="score">0</span></h2>



    <script src="simondice.js"></script>
    
</body>
